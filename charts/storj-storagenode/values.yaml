# Default values for storj-storagenode.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

nameOverride: ""
fullnameOverride: ""

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name:

podSecurityContext: {}
  # fsGroup: 2000

podAnnotation: {}

imagePullSecrets: {}

podAnnotations: {}
  # prometheus.io/scrape: "true"
  # prometheus.io/port: "9651"

storagenode:
  image:
    repository: storjlabs/storagenode:latest
    pullPolicy: Always

  securityContext: {}
    # capabilities:
    #   drop:
    #   - ALL
    # readOnlyRootFilesystem: true
    # runAsNonRoot: true
    # runAsUser: 1000

  resources: {}
    # We usually recommend not to specify default resources and to leave this as a conscious
    # choice for the user. This also increases chances charts run on environments with little
    # resources, such as Minikube. If you do want to specify resources, uncomment the following
    # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
    # limits:
    #   cpu: 100m
    #   memory: 128Mi
    # requests:
    #   cpu: 100m
    #   memory: 128Mi

metrics:
  enabled: true
  image:
    repository: anclrii/storj-exporter:1.0.0
    pullPolicy: IfNotPresent

  securityContext: {}
  resources: {}

service:
  annotations: {}
    # prometheus.io/scrape: "true"
    # prometheus.io/port: "9651"
  type: NodePort
  loadBalancerIP:
  port: 28967
  nodePort: ""

# Ingress is used to expose the dashboard
ingress:
  enabled: false
  annotations: {}
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  hosts:
    - host: chart-example.local
      paths: ["/"]
  tls: []
  #  - secretName: chart-example-tls
  #    hosts:
  #      - chart-example.local

nodeSelector: {}

tolerations: []

affinity: {}

persistence:
  enabled: true
  annotations: {}
  volumeClaimTemplate:
    accessModes:
      - ReadWriteOnce
    resources:
      requests:
        storage: 2Ti

nodeStats:
  enabled: true
  service:
    type: ClusterIP
    port: 14002
    nodePort: ""

config:
  # wallet: "0xdfca4035b9f16c40b558218d1bedc08590fe28d4"
  # email: "me@storage.net"
  # address: "storagenodeaddress.net:28967"
  storage: "1TB"

identity:
  externalSecret: {}
    # secretName: "storagenode-identity"
